<div class="row">
  <div class="col s12">
    <h1> Products</h1>
    <ng-container *ngFor="let product of data">
      <p>{{product.name}}</p>
      <p>{{product.price | currency}}</p>
      <button (click)="addProductsToCart(product.id)">Add To Cart</button>
      <hr>
    </ng-container>
  </div>
</div>
